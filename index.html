<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="NEW_HASH_VALUE" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>

    <title>Shopping List</title>
</head>
<body>
 <div class="container">
<header>
 <img src ="images/Notebook.png.webp" class="img-list" alt="" />
 <h1>Shopping List</h1>
 
</header>

<form id="item-form" >
 <div class="form-control">
    <input
    type="text"
    class="form-input"
    id="item-input"
    placeholder="Enter Item" 
    />

 </div>
 </form><br>


 <div class="form-control">
    <button type="submit" class="btn"><i class="fa-solid fa-plus"></i>Add Item</i>
    </button>
 </div>
</form><br>

<div class="filter">
    <input
    type="text"
    class="form-input-filter"
    id="'filter"
    placeholder="Filter Item"
    />
</div>

<ul id="item-list" class="items">
    <li>
        Apples
        <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i>
        </button>
    </li>
    <li>
        Orange Juice
        <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i>
        </button>
    </li>
    <li>
        Oreos
        <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i>
        </button>
    </li>
    <li>
        Milk
        <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i>
        </button>
    </li>
</ul>
<button id="clear" class="btn-clear">clear All</button>
 </div> 
 <script src="script.js"></script> 
</body>
</html>
